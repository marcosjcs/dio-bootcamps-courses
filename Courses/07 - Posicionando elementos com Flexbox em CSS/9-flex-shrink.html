<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex-shrink</title>
  <style>
    .flex-container {
      max-width: 500px;
      display: flex;
      border: 1px solid #ccc;
    }
    .flex-item {
      background-color: orangered;
      margin: 5px;
      padding: 10px;      
      text-align: center;
      color: white;
    }
    .fs-0 {
      flex-shrink: 0;
      flex-basis: 100px;
    }
    .fs-1 {
      flex-shrink: 1;
    }
    .fg-1 {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h2>flex-shrink 1</h2>
  <div class="flex-container">
    <div class="flex-item fs-1 fg-1">A</div>
    <div class="flex-item fs-1 fg-1">BBB</div>
    <div class="flex-item fs-1 fg-1">C</div>
    <div class="flex-item fs-1 fg-1">DEF</div>
  </div>
  
  <h2>flex-shrink 1</h2>
  <div class="flex-container">
    <div class="flex-item fs-1 fg-1">A</div>
    <div class="flex-item fs-1 fg-1">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
    <div class="flex-item fs-1 fg-1">C</div>
    <div class="flex-item fs-1 fg-1">DEF</div>
  </div>

  <h2>flex-shrink 0</h2>
  <div class="flex-container">
    <div class="flex-item fs-0 fg-1">A</div>
    <div class="flex-item fs-0 fg-1">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
    <div class="flex-item fs-0 fg-1">C</div>
    <div class="flex-item fs-0 fg-1">DEF</div>
  </div>
</body>
</html>
