<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex-basis</title>
  <style>
    .flex-container {
      max-width: 500px;
      display: flex;
      border: 1px solid #ccc;
    }
    .flex-item {
      background-color: orangered;
      margin: 5px;
      padding: 10px;      
      text-align: center;
      color: white;
    }
    .fg-1 {
      flex-grow: 1;
    }
    .fg-2 {
      flex-grow: 2;
    }
    .fb-auto {
      flex-basis: auto;
    }
    .fb-0 {
      flex-basis: 0;
    }
    .w-100 {
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <h2>flex-basis auto</h2>
  <div class="flex-container">
    <div class="flex-item fg-1 fb-auto">A</div>
    <div class="flex-item fg-1 fb-auto">BBB</div>
    <div class="flex-item fg-1 fb-auto">C</div>
    <div class="flex-item fg-1 fb-auto">DEF</div>
  </div> 

  <h2>flex-basis 0</h2>
  <div class="flex-container">
    <div class="flex-item fg-1 fb-0">A</div>
    <div class="flex-item fg-1 fb-0">BBB</div>
    <div class="flex-item fg-1 fb-0">C</div>
    <div class="flex-item fg-1 fb-0">DEF</div>
  </div> 

  <h2>flex-basis + width</h2>
  <div class="flex-container">
    <div class="flex-item w-100 fg-2">A</div>
    <div class="flex-item w-100">BBB</div>
    <div class="flex-item w-100">C</div>
    <div class="flex-item w-100">DEF</div>
  </div> 
</body>
</html>
