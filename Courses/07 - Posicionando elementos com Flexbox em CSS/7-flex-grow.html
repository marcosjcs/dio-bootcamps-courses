<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex-grow</title>
  <style>
    .flex-container {
      max-width: 300px;
      display: flex;
      border: 1px solid #ccc;
    }
    .flex-item {
      background-color: orangered;
      margin: 5px;
      padding: 10px;
      flex: 1;
      text-align: center;
      color: white;
    }
    .fg-0 {
      flex-grow: 0;
    }
    .fg-1 {
      flex-grow: 1;
    }
    .fg-2 {
      flex-grow: 2;
    }
    .fg-3 {
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <h2>flex-grow 0</h2>
  <div class="flex-container">
    <div class="flex-item fg-0">A</div>
    <div class="flex-item fg-0">B</div>
    <div class="flex-item fg-0">C</div>
    <div class="flex-item fg-0">D</div>
  </div>
  <h2>flex-grow 1</h2>
  <div class="flex-container">
    <div class="flex-item fg-0">A</div>
    <div class="flex-item fg-1">B</div>
    <div class="flex-item fg-1">C</div>
    <div class="flex-item fg-1">D</div>
  </div>
  <h2>flex-grow 2</h2>
  <div class="flex-container">
    <div class="flex-item fg-1">A</div>
    <div class="flex-item fg-2">B</div>
    <div class="flex-item fg-1">C</div>
    <div class="flex-item fg-1">D</div>
  </div>
  <h2>flex-grow 3</h2>
  <div class="flex-container">
    <div class="flex-item fg-0">AAAAAA</div>
    <div class="flex-item fg-1">BBB</div>
    <div class="flex-item fg-2">C</div>
    <div class="flex-item fg-3">D</div>
  </div>  
</body>
</html>
